    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Bank</title>

        <!-- icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- css -->
        <link rel="stylesheet" href="/styles/style.css"/>
        <!-- axios -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!-- js -->
        <script src="/js/api.js" defer></script>
        <script src="/js/helpers.js" defer></script>
        <script src="/js/account.js" defer></script>
        <script src="/js/list.js" defer></script>
        <script src="/js/profilePage.js" defer></script>
        <script src="/js/routing.js" defer></script>

        <!--!NYTT:  Type module för importer -->
        <script type="module" src="/js/index.js" defer ></script>


    </head>

    <body>

        <header class="header">
            <!-- <h1>Bank</h1> -->

            <!-- data-link, används för api -->
        <nav class="nav">
            <a href="/" class="nav__link" data-link><h1>Bank</h1></a>
            <a href="/accounts" class="nav__link" data-link>Accounts</a>
            <!--! remove verb? -->
            <a href="/create-account" class="nav__link" data-link>Create account</a>
        </nav>
            
        </header>

        <main>

            <div id="app"></div>


            <div class="form-wrapper">
                <h2></h2>
                
                <form action="" class="form" id="createAccount" >

                    <div class="form-group">
                        <label for="accountName" class="form-label">Choose name for account<sup>*</sup></label>
                        <input class="form-control" type="text" id="accountName" placeholder="Enter account name" required />
                    </div>

                    <div class="form-group">
                        <label for="accountAmount" class="form-label">Amount<sup>*</sup> </label>
                        <input class="form-control" type="number" id="accountAmount" placeholder="Enter the amount" required />
                    </div>
                    <button class="btn">Create account</button>
                    
                </form>
            </div>
            
        </main>

        <footer>
            
        </footer>

        
        


    </body>
    </html>
